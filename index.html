<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solkraftgruppen</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    
    html {
        overflow-x: hidden;
        position: relative;
    }
    
    body {
        font-size: 19px;
        color: #FFF;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url(sg-bg3.jpg);
        background-color: #022d62;
        font-family: "Lato", serif;
        text-align: center;
        overflow-x: hidden;
        overflow: hidden;
        }
    
    .ikon {
        width: 1000px;
        position: fixed;
        min-width: 0;
        right: 0;
        top: -500px;
        opacity: 0.08;
        animation: snurr 60s linear infinite;
        z-index: -1;
        }
    
@keyframes snurr {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
        color: #EC5E1E;
    }
}
    
    .logo {
        width: 450px;
    }
    
    h1 {
        font-size: 28px;
        color: #FFF;
        font-weight: 600;
        }
    
    a {
        color: #FFF;
    }
    
    img {
        height: auto;
    }
    
    .selskaper {
        margin-top: 60px;
    }
    
    .selskaper .logoer {
        display: flex;
        align-items: center;
    }
    
    .selskaper img {
        max-width: 138px;
        margin-right: 25px;
        padding-left: 25px;
    }
    
    .selskaper .spacer {
        color: #FFF;
        font-size: 60px;
    }
    
    .mail {
        display: inline-block;
        margin: 20px 0 10px;
    }
    
    .employees {
        display: flex;
        justify-content: space-evenly;
    }
    
    .employees a {
        text-decoration: none;
    }
    
    @media only screen and (max-width: 800px) {
        
        .ikon {
            width: 500px;
            top: -200px;
            right: -200px;
        }
        
        .logo {
            width: 240px;
        }
        
        h1 {
            font-size: 20px;
        }
        
        p {
            font-size: 16px;
        }
        
        .selskaper img {
            height: 22px;
            margin-right: 12px;
            padding-left: 12px;
        }
        
        .selskaper .spacer {
            font-size: 30px;
        }
        
    }
    
    </style>
    
</head>
<body>
    <img src="ikon.svg" class="ikon">
    <div class="container">
        <img src="solkraftgruppen-logo.png" class="logo" alt="solkraftgruppen logo">
        <h1>Vi pusser opp nettsiden vår.</h1>
    <div class="selskaper">
        <p>Besøk oss midlertidig her:</p>
        <div class="logoer">
        <a href="https://apollotech.no/">
            <img src="apollotech.png">
        </a>
            <span class="spacer">/</span>
        <a href="https://sagstuen.no/produkter/solcellerekkverk">
            <img src="powerrail.png">
        </a>
            <span class="spacer">/</span>
        <a href="https://solcellepartneren.no/">
            <img src="solcellepartneren.png">
        </a>
        </div>
    </div>
    <div class="mail">
        <a href="mailto:jag@solkraftgruppen.no">Send en henvendelse</a>
    </div>
    <div class="employees">
        <p><b>John A. Gundersen</b><br><a href="tel:92233946">922 33 946</a></p>
        <p><b>Lars Bergengen</b><br><a href="tel:40300987">403 00 987</a></p>
    </div>
    </div>
</body>
</html>
